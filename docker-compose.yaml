version: '3.8'

services:
  postgres:
    image: postgres:alpine
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: pgs3cr3t
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  accounts:
    build: .
    image: accounts
    container_name: accounts
    environment:
      DATABASE_HOST: postgres
      DATABASE_PASSWORD: pgs3cr3t
      DATABASE_NAME: testdb
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres:
